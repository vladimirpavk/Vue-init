<!-- //examples from scotch.io, learning Vue -->

<html>

<body>

    <div id="app">
        <div>
            <input type="text" v-model="name" placeholder="Your name?" />
            <h5>Hello, {{name}}</h5>
            <h4>
                Hello,{{last_name}}
            </h4>        
            <div>
                <h1>
                    <h5>{{name}}</h5>
                </h1>
            </div>
            
            <button v-on:click="changeName()">Promeni ime</button>
            
            {{ neka_lista }}
            
            <div v-for="neki_item in neka_lista">
                <h1>{{neki_item.ime}}</h1>
                <h5>{{neki_item.kolicina}}</h5>
            </div>

            <button @click="pKB()">Promeni kolicinu burek</button>

           <!--  <novacomponent/> ne radi -->

        </div>
          
       
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js "></script>
    <script>
        const NovaComponent = {
            name: "novacomponent",
            template: "<h1>Nova Komponenta</h1>"           
        }

        /* Create a Vue instance*/
        new Vue({          
            el: '#app', 
            data() {   
                return{          
                    name: 'Vladimir',
                    last_name: 'PavkoviÄ‡', 
                    neki_item: '',   
                    neka_lista: [
                        { ime: "Slanina", kolicina: 5 },
                        { ime: "Palacinka", kolicina: 3},
                        { ime: "Burek", kolicina: 10}
                    ]               
                }          
            },
            methods: {
                changeName(){
                    this.name="Natasa";
                },
                pKB(){
                    this.neka_lista[2].kolicina = 50;
                }
            },
            components: {
                NovaComponent
            }
        });
    </script>
</body>

</html>
